{% extends 'BlogApp/base.html' %}
{% load static %}

<!-- css block  -->
{% block css %}

{% endblock css %}



<!-- js block  -->

{% block js %}

{% endblock js %}

<!-- title block  -->

{% block title %}

<title>Update Blog Page</title>

{% endblock title %}



<!-- body block  -->

{% block body %}

<!-- main div  -->

<div class="container">

    <!-- heading  -->

    <div class="container p-3 text-center bg-secondary">

        <h1 class="display-5">Update Blogs</h1>
    </div>

    <!-- add blog form  -->
    <div class="container p-5 mt-3 w-75 shadow">

        <!-- form  -->

        <form action="{% url 'updateblog' blog.id%}" method = 'post'>
            {% csrf_token %}

            <div class="my-3">
                <label for="title">Update Blog Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{blog.title}}">
            </div>

            <div class="my-3">
                <label for="desc">Update Blog Description</label>
                <textarea name="desc" id="desc" cols="30" rows="10" class="form-control">{{blog.desc}}</textarea>
            </div>

            <div class="my-3">
                <input type="submit" value="Update Blog" class="btn btn-success">
                <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
            </div>
        </form>


    </div>

</div>

{% endblock body %}
